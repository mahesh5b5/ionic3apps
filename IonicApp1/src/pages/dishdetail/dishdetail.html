<ion-header>

    <ion-navbar color="primary">
        <ion-title>dishdetail</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <ion-card *ngIf="dish">
        <ion-card-content>
            <img src="{{baseURL + dish.image}}" />
            <ion-card-title>
                {{dish.name | uppercase}}
            </ion-card-title>
            <p>{{dish.description}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="star"></ion-icon>
                    <div>{{avgStars}} Stars</div>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small>
                    <ion-icon name="text"></ion-icon>
                    <div>{{numComments}} Stars</div>
                </button>
            </ion-col>
        </ion-row>
    </ion-card>
    <div [hidden]="dish || errMsg">
        <ion-spinner></ion-spinner>
        <h4>Loading... Please wait</h4>
    </div>
    <div *ngIf="errMsg">
        <h2>Error</h2>
        <p>{{errMsg}}</p>
    </div>
    <ion-list *ngIf="dish">
        <ion-list-header>
            Comments
        </ion-list-header>
        <ion-item *ngFor="let comment of dish.comments" text-wrap>
            <h4>{{comment.comment}}</h4>
            <p>{{comment.rating}} Stars</p>
            <p> <span>-- {{comment.author}} {{comment.date | date}}</span></p>
        </ion-item>
    </ion-list>
</ion-content>
