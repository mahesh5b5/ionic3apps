<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Menu</ion-title>
    </ion-navbar>

</ion-header>


<ion-content class="card-background-image">
    <div *ngIf="dishes">
        <ion-card *ngFor="let dish of dishes" (click)="dishSelected($event, dish)">
            <img src="{{baseURL+dish.image}}" />
            <div class="card-title">{{dish.name}}</div>
            <div class="card-subtitle">{{dish.description}}</div>
        </ion-card>
    </div>
    <div [hidden]="dishes || dishErrMsg">
        <ion-spinner></ion-spinner>
        <h4>Loading... Please wait</h4>
    </div>
    <div *ngIf="dishErrMsg">
        <h2>Error</h2>
        <p>{{dishErrMsg}}</p>
    </div>
</ion-content>
